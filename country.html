<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>COUNTRY – 국가 상세</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin:0;
      background:#0f0f12;
      color:#e8e6e3;
      font-family:'Noto Sans KR', sans-serif;
      padding:20px;
    }
    .wrap{
      max-width:980px;
      margin:0 auto;
    }
    .city-card{
      padding:14px;
      border:1px solid rgba(255,255,255,.1);
      border-radius:12px;
      background:rgba(255,255,255,.05);
      margin:8px 0;
      cursor:pointer;
      transition:.15s;
    }
    .city-card:hover{
      background:rgba(212,175,55,.15);
      border-color:rgba(212,175,55,.45);
    }
    .title{
      font-family:'Cinzel', serif;
      font-size:1.4rem;
      margin-bottom:6px;
    }
    .nav-back{
      margin-bottom:10px;
      display:inline-block;
      padding:6px 10px;
      background:rgba(255,255,255,.06);
      border-radius:8px;
      cursor:pointer;
    }
  </style>
</head>
<body>
<div class="wrap">
  <div class="nav-back" onclick="history.back()">← 돌아가기</div>
  <h1 class="title" id="countryName">국가명</h1>
  <div id="countryDesc" style="opacity:.8; margin-bottom:20px;">설명</div>

  <h2 style="font-size:1.1rem; margin:12px 0;">도시 / 지역</h2>
  <div id="cityList"></div>
</div>

<script>
  // 임시 데이터
  const COUNTRY_DATA = {
    holy_kingdom:{
      name:'산티아드 성왕국',
      desc:'신성력 중심 국가',
      cities:[
        { id:'capital_santia', name:'산티아드 대성당 도시' },
        { id:'north_outpost', name:'북부 방어선 도시' },
        { id:'holy_library', name:'신성 도서관 지구' }
      ]
    },
    western_empire:{
      name:'서부 제국',
      desc:'기사단과 마법 세력 공존',
      cities:[
        { id:'imperial_capital', name:'제국 수도' },
        { id:'frontier_gate', name:'서부 변경 관문' }
      ]
    }
  };

  // URL 파라미터 읽기
  const params = new URLSearchParams(location.search);
  const cid = params.get('id');
  const data = COUNTRY_DATA[cid];

  if(data){
    document.getElementById('countryName').textContent = data.name;
    document.getElementById('countryDesc').textContent = data.desc;
    const box = document.getElementById('cityList');

    data.cities.forEach(c=>{
      const el = document.createElement('div');
      el.className = 'city-card';
      el.textContent = c.name;
      el.onclick = () => {
        location.href = `city.html?id=${c.id}`;
      };
      box.appendChild(el);
    });
  }
</script>
</body>
</html>
