<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#0f0f12;
      color:#E8E6E3;
      font-family:'Noto Sans KR',system-ui,sans-serif;
    }
    .card{
      width:320px;
      padding:24px 20px;
      border-radius:14px;
      background:linear-gradient(180deg,#1a1a20,#141419);
      border:1px solid rgba(255,255,255,.08);
      box-shadow:0 12px 30px rgba(0,0,0,.5);
    }
    h1{
      margin:0 0 16px;
      font-size:1.4rem;
      text-align:center;
    }
    label{
      display:block;
      font-size:.85rem;
      margin-bottom:4px;
      color:#b7b3ad;
    }
    input{
      width:100%;
      padding:8px 10px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,.12);
      background:#101016;
      color:#E8E6E3;
      margin-bottom:12px;
      box-sizing:border-box;
    }
    button{
      width:100%;
      padding:8px 10px;
      border-radius:8px;
      border:none;
      cursor:pointer;
      font-weight:600;
      margin-top:4px;
    }
    #btn-login{
      background:#d4af37;
      color:#111;
    }
    #btn-register{
      background:transparent;
      border:1px solid rgba(255,255,255,.25);
      color:#E8E6E3;
    }
    #status{
      margin-top:10px;
      font-size:.85rem;
      min-height:1.2em;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Login</h1>
    <label for="username">아이디</label>
    <input id="username" autocomplete="username">

    <label for="password">비밀번호</label>
    <input id="password" type="password" autocomplete="current-password">

    <button id="btn-login">로그인</button>
    <button id="btn-register">회원가입 후 로그인</button>

    <div id="status"></div>
  </div>

  <script src="api.js"></script>
  <script>
    const $id = document.getElementById('username');
    const $pw = document.getElementById('password');
    const $status = document.getElementById('status');

    async function handleLogin(){
      try{
        const user = await login($id.value, $pw.value);
        $status.textContent = user.username + ' 님 환영합니다.';
        // ✅ 로그인 성공 → index로 이동
        location.href = 'index.html';
      }catch(e){
        console.error(e);
        $status.textContent = (e && e.error) || '로그인 실패';
      }
    }

    async function handleRegister(){
      try{
        const user = await register($id.value, $pw.value);
        $status.textContent = user.username + ' 계정 생성 및 자동 로그인 완료';
        location.href = 'index.html';
      }catch(e){
        console.error(e);
        $status.textContent = (e && e.error) || '회원가입 실패';
      }
    }

    document.getElementById('btn-login').addEventListener('click', handleLogin);
    document.getElementById('btn-register').addEventListener('click', handleRegister);

    // 이미 토큰이 있으면 자동으로 index로 넘기기
    (async () => {
      if(getToken()){
        try{
          await fetchMe();
          location.href = 'index.html';
        }catch{
          clearToken();
        }
      }
    })();
  </script>
</body>
</html>
