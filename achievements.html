<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Achievements – 업적</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f0f12;
      --panel:#18181f;
      --panel2:#121219;
      --text:#e8e6e3;
      --muted:#b7b3ad;
      --gold:#d4af37;
      --gold2:#b8922b;
      --card:rgba(212,175,55,.35);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:radial-gradient(1000px 600px at 70% -10%,rgba(212,175,55,.12),transparent 70%),#050507;
      color:var(--text);
      font-family:'Noto Sans KR',system-ui,sans-serif;
    }
    a{color:inherit;text-decoration:none}

    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:14px 16px;
      border-bottom:1px solid rgba(255,255,255,.08);
      background:linear-gradient(180deg,rgba(20,20,26,.9),rgba(20,20,26,.3));
    }
    .btn{
      padding:8px 12px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(255,255,255,.04);
      cursor:pointer;
      color:var(--text);
      font-size:.9rem;
    }
    .btn.gold{
      background:linear-gradient(180deg,var(--gold),var(--gold2));
      color:#111;
      border:none;
      font-weight:700;
    }

    .wrap{
      padding:16px;
      display:grid;
      grid-template-columns:260px minmax(0,1fr);
      gap:14px;
    }
    @media(max-width:900px){
      .wrap{grid-template-columns:1fr}
    }

    .side, .main{
      background:linear-gradient(180deg,var(--panel),var(--panel2));
      border-radius:16px;
      border:1px solid rgba(255,255,255,.08);
      padding:14px;
    }

    .side h2{
      margin:0 0 8px;
      font-size:1rem;
    }

    .filterGroup{
      display:flex;
      flex-wrap:wrap;
      gap:6px;
      margin-bottom:10px;
    }
    .chip{
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.16);
      background:rgba(255,255,255,.03);
      font-size:.8rem;
      cursor:pointer;
    }
    .chip.active{
      background:rgba(212,175,55,.18);
      border-color:var(--card);
    }

    .achList{
      display:flex;
      flex-direction:column;
      gap:10px;
      max-height:70vh;
      overflow:auto;
    }
    .achCard{
      border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.35);
      padding:10px 12px;
      display:grid;
      grid-template-columns:1fr auto;
      gap:8px;
      font-size:.9rem;
    }
    .achTitle{
      font-weight:600;
    }
    .achMeta{
      font-size:.75rem;
      color:var(--muted);
    }
    .achProgressText{
      font-size:.75rem;
      color:var(--muted);
      text-align:right;
    }
    .bar{
      margin-top:6px;
      height:8px;
      border-radius:99px;
      background:#0d0f14;
      border:1px solid rgba(255,255,255,.08);
      overflow:hidden;
    }
    .bar span{
      display:block;
      height:100%;
      width:0%;
      background:linear-gradient(90deg,var(--gold),var(--gold2));
    }
    .badge{
      display:inline-block;
      padding:2px 8px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.25);
      font-size:.7rem;
      margin-left:6px;
      color:#e9e1c9;
    }
    .badge.secret{
      background:rgba(156,39,176,.25);
    }
    .badge.done{
      background:rgba(102,187,106,.22);
    }

    .empty{
      font-size:.85rem;
      color:var(--muted);
      text-align:center;
      padding:20px 8px;
    }
  </style>
</head>
<body>
  <header>
    <strong style="font-family:'Cinzel',serif;letter-spacing:.06em">ACHIEVEMENTS</strong>
    <div style="display:flex;gap:8px;flex-wrap:wrap">
      <a class="btn" href="index.html">← 메인</a>
      <a class="btn" href="member.html">멤버</a>
      <a class="btn" href="character.html">프로필</a>
    </div>
  </header>

  <div class="wrap">
    <!-- 왼쪽: 필터 / 설명 -->
    <aside class="side">
      <h2>업적 종류</h2>
      <div class="filterGroup">
        <button class="chip active" data-cat="all">전체</button>
        <button class="chip" data-cat="general">일반</button>
        <button class="chip" data-cat="special">특수</button>
      </div>

      <div style="font-size:.85rem;color:var(--muted);line-height:1.5;">
        · <b>일반 업적</b>은 조건과 진행도를 항상 확인할 수 있습니다. <br>
        · <b>특수 업적</b>은 달성 전까지 이름과 설명이 <b>???</b>로 숨겨집니다. <br>
        · 한 번 해금한 업적은 계정에 영구적으로 기록됩니다.
      </div>
    </aside>

    <!-- 오른쪽: 업적 리스트 -->
    <main class="main">
      <h2 style="margin:0 0 10px;font-size:1rem;">개인 업적</h2>
      <div id="achList" class="achList"></div>
      <div id="empty" class="empty" style="display:none;">
        아직 달성한 업적이 없습니다.<br>
        캐릭터를 생성하거나, 숨겨진 조건을 달성해 보세요.
      </div>
    </main>
  </div>

  <!-- 공통 API -->
  <script src="js/api.js"></script>
  <script>
    // 로그인 안 되어 있으면 로그인 페이지로
    if (!window.getToken || !getToken()) {
      window.location.href = 'login.html';
    }
  </script>

  <script>
    const $ = s => document.querySelector(s);
    const achListEl = $('#achList');
    const emptyEl   = $('#empty');
    let allAchievements = [];
    let currentCat = 'all';  // all / general / special

    async function loadAchievements() {
      try {
        const list = await apiGet('/api/achievements');
        allAchievements = Array.isArray(list) ? list : [];
        render();
      } catch (e) {
        console.error('업적 불러오기 실패', e);
        achListEl.innerHTML =
          '<div class="empty">업적 정보를 불러오지 못했습니다.</div>';
      }
    }

    function render() {
      achListEl.innerHTML = '';

      const filtered = allAchievements.filter(a => {
        if (currentCat === 'general') return !a.isSecret || a.category === 'general';
        if (currentCat === 'special') return a.isSecret;
        return true; // all
      });

      if (!filtered.length) {
        emptyEl.style.display = 'block';
        return;
      }
      emptyEl.style.display = 'none';

      filtered.forEach(a => {
        const card = document.createElement('div');
        card.className = 'achCard';

        const ratio = a.target > 0 ? Math.min(1, (a.progress || 0) / a.target) : 0;
        const done  = !!a.unlocked;

        const badgeParts = [];
        if (a.isSecret) badgeParts.push('<span class="badge secret">특수</span>');
        if (done)       badgeParts.push('<span class="badge done">완료</span>');

        card.innerHTML = `
          <div>
            <div class="achTitle">
              ${a.name}
              ${badgeParts.join('')}
            </div>
            <div class="achMeta">${a.description}</div>
            <div class="bar"><span style="width:${ratio*100}%"></span></div>
          </div>
          <div class="achProgressText">
            ${done ? '완료' : `${a.progress || 0} / ${a.target || 1}`}
          </div>
        `;

        achListEl.appendChild(card);
      });
    }

    // 카테고리 필터
    document.querySelectorAll('.chip[data-cat]').forEach(chip => {
      chip.addEventListener('click', () => {
        document.querySelectorAll('.chip[data-cat]').forEach(c => c.classList.remove('active'));
        chip.classList.add('active');
        currentCat = chip.dataset.cat;
        render();
      });
    });

    loadAchievements();
  </script>
</body>
</html>
